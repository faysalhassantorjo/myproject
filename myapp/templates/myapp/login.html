{% extends 'myapp/base.html' %}
{% block head %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lumanosimo&display=swap" rel="stylesheet">
<style>
    p{
    font-family: 'Lumanosimo', cursive;
    line-height:5px;
    }
    h4{
    font-family: 'Lumanosimo', cursive;
    }

</style>
{% endblock %}
{% block body %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12 d-flex justify-content-center align-items-center">
            <h1 class="btn btn-success" style="font-family: 'Lumanosimo', cursive; font-size: 1.5rem">Login now</h1>

        </div>
    </div>
         <div class="row">
        <div class="col-12 d-flex justify-content-center align-items-center">
              {% for message in messages %}
  <h3 class="alert alert-danger " style="font-family: 'Lumanosimo', cursive;
        font-size: 15px;">{{ message }}</h3>
  {% endfor %}
        </div>
         </div>


    <div class="row">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-8">


                    <div class="container d-flex justify-content-center align-items-center">
            <div class=" p-4">
                <form action="login" method="POST">
                    {% csrf_token %}
                    <div class="form-group pt-3">
                        <p >User name:</p>
                        <input type="text" name="name" class="form-control">
                    </div>
                    <div class="form-group pt-4">
                        <p>Email:</p>
                        <input type="email" name="email" class="form-control">
                    </div>
                    <div class="form-group pt-4 pb-4">
                        <p >Password:</p>
                        <input type="password" name="pass" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success ">Submit</button>
                </form>
                <h4 class="mt-5">New here? create a account<br>
                    <a style="font-family: 'Lumanosimo', cursive;" href="register">Create account</a></h4>
            </div>
                    </div>
    </div>
</div>

<br>

        </div>
        <div class="col-lg-2">

        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


{% endblock %}
